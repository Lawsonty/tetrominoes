<meta charset="UTF-8" />

<html>

<body>
    <!-- <p>Click the button to test the function.</p> -->
    <canvas id="tetro_canvas" width=400 height=800 style="border:1px solid #000000;">
    </canvas>
    <div id="demo"></div>

    <script>
        var tickCount = 0;
        var intervalObj = null;

        var disp = new Display("tetro_canvas");       
        function boardUpdate() {
            var updateHTML = "";
            var blockColor = "";
            disp.display(state.free_blocks);
            /*for (var i = state.free_blocks.length - 1; i >= 0; i--) {
                updateHTML += `<span class=row>`
                for (var j = 0; j < state.free_blocks[i].length; j++) {
                    if (state.free_blocks[i][j][1] == null) {
                        updateHTML += `<span class=block>&nbsp;</span>`;
                    } else {
                        updateHTML += `<span class=block style="background-color:${state.free_blocks[i][j][1]}">&nbsp;</span>`;
                    }
                    updateHTML += "</span>";
                }
                updateHTML += "<br>";
            }*/
            updateHTML += "Score: " + state.score;
            updateHTML += "Sand: " + state.sand;
            document.getElementById("demo").innerHTML = updateHTML;
        }

        function myFunction() {
            if (tickCount % 10 == 0) {
                if(!state.tick()){
                    pauseFunc();
                }
            }
            boardUpdate();
            state.clear_rows()
            tickCount++;
        }

        document.addEventListener("keypress", function (event) {
            switch(event.code){
                case "ArrowLeft": 
                state.shift_tetramino(-1, 0);
                break;
                case "ArrowUp":
                    state.rotate_tetramino();
                    break;
                case "ArrowRight":
                    state.shift_tetramino(1, 0);
                    break;
                case "ArrowDown":
                    state.tick();
                    console.log("down");
                    break;
                case "Space":
                    console.log("space");
                    state.rewind();
                    break;
            }
        })

        function startFunc() {
            if (intervalObj == null) {
                intervalObj = window.setInterval(myFunction, 100);
            }            
        }

        function pauseFunc() {
            window.clearInterval(intervalObj);
            intervalObj = null;
        }

        function resetFunc() {
            pauseFunc();
            state.reset();
            boardUpdate();
        }

        boardUpdate();
    </script>

    <div id="btnDiv">
        <button onclick="startFunc()">Start</button>
        <button onclick="pauseFunc()">Pause</button>
        <button onclick="resetFunc()">Reset</button>
    </div>
</body>

</html>
